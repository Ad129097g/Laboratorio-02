<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <h1>Laboratorio 02</h1>
    <div class="container">
        <!--Formulario para ingresar nombre y email-->
        <form action="" class="col-6">
            <div class="form-group col-6">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre"><br>
            </div>
            <div class="form-group col-6">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email"><br>
            </div>
            <br>
            <div>
              <button type="submit" class="btn btn-primary block full-width m-b">Ingresar datos(?)</button>
              <input type="submit" value="Enviar">
            </div>
        </form>
        </div><br> 
        <!--Parte en la que mostrara el nombre y el email ingresados-->
        <div class="col-6">
            <table class="table">
              <thead>
                <tr>
                  <th >Nombres</th>
                  <th >Email</th>
                </tr>
              </thead>
              <thead>
                <tr>
                  <th><div id="botarnombre"></div> </th>
                  <th id="botaremail"></th>
                  
                </tr>
              </thead>
              
            </table>
        </div>
    </div>
    <script src="formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
